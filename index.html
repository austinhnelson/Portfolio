<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;200&family=Nanum+Gothic+Coding&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

</head>

<body>
    <div class="title">
        <h1><span class="auto-type"></span></h1>
    </div>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script>
        var typed = new Typed(".auto-type", {
            strings: ["hello my name is <font color=\"#DF6620\"> austin</font>.\nwelcome to my portfolio"],
            typeSpeed: 100,
            backSpeed: 0,
            cursorChar: '_',
            loop: false,
        })
    </script>


</body>

</html>
